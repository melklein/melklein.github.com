<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />

<link href="jquery.zrssfeed.css" rel="stylesheet" type="text/css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="jquery.zrssfeed.min.js" type="text/javascript"></script>

<title>zRSSFeed - Basic RSS Feed Example</title>
</head>
<body>

<h1>zRSSFeed - Basic RSS Feed Example</h1>
<p>Simple as it gets, this example uses the same code as in the documentation.</p>

<script type="text/javascript">
$(document).ready(function () {
	$('#test').rssfeed('http://stuffilearned.melklein.io/rss', {
		limit: 5
	});
});
</script>

<script type="text/javascript">
$(document).ready(function () {
	$('#test1').rssfeed('http://arduinome.tumblr.com/rss', {
		limit: 5
	});
});
</script>

<script type="text/javascript">
$(document).ready(function () {
	$('#test2').rssfeed('http://journeytojs.tumblr.com/rss', {
		limit: 5
	});
});
</script>
<div id="test"></div>
<div id="test1"></div>
<div id="test2"></div>

</body>
</html>
