<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="jquery.zrssfeed.min.js" type="text/javascript"></script>

<style type="text/css">
  body {background-image:url('concrete_wall_3.png');}
</style>

<title>melklein.io</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="page-header">
          <h1>La Collectionneuse
            <small>My collection of things from the internets</small>
          </h1>
        </div>
        
        <script type="text/javascript">
            $(document).ready(function () {
                $('#all_i_learned').rssfeed('http://stuffilearned.melklein.io/rss', {limit: 5});
                $('#journey_to_js').rssfeed('http://journeytojs.tumblr.com/rss', {limit: 5});
                $('#arduino_me').rssfeed('http://arduinome.tumblr.com/rss', {limit: 5});
                $('#css_conspiracy').rssfeed('http://cssconspiracy.tumblr.com/rss', {limit: 5});
                });
        </script>

        <div id="arduino_me" class="well"></div>
        <div id="journey_to_js" class="well"></div>
        <div id="all_i_learned" class="well"></div>
        <div id="css_conspiracy" class="well"></div>

        <footer class="modal-footer">Powered by <a href="http://www.zazar.net/developers/jquery/zrssfeed/" target="blank" >zRSSFeed</a></footer>
      </div>
    </div>
  </div>
</body>
</html>
